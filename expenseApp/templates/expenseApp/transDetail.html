{% load static %}

<html>

    <head>
        <title>Detail</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="{% static '/css/addTrans.css' %}">

    </head>

    <body>

        <div class="container">
        
            <header class="header">
                <h2>Transaction Details</h2>
            </header>

            <form action="" method="POST">
                {% csrf_token %}

                <section class="new-transaction">

                    <div class="new-transaction-form">
                        <input type="text" class="type" name="itemname" value="{{ transactions.itemName }}">
                    </div>

                    <hr>

                    <div class="new-transaction-form">
                        <input type="text" class="type" name="amount" value="{{ transactions.itemPrice }}">
                    </div>

                    <hr>

                    <div class="new-transaction-form">
                        <input type="text" class="type" name="datetime" value="{{ transactions.transactionDate }}">
                    </div>

                    <hr>

                    <div class="new-transaction-form">
                        <input type="text" class="type" name="category" value="{{ transactions.category }}">
                    </div>

                    <hr>

                </section>

                <section class="save-button">
                    <a href="{% url 'updateExpense' transactions.id %}"><h3>Update</h3></a>
                    <a href="{% url 'home' %}"><h3>Cancel</h3></a>
                    <a href="{% url 'deleteExpense' transactions.id %}"><h3>Delete</h3></a>
                <section>

            </form>

        </div>

    </body>

</html>
